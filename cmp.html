<html>

	<head>	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 		<link rel="stylesheet" type="text/css" href="../extjs-4.1.0/resources/css/ext-all-gray-debug.css">

		<link rel="stylesheet" type="text/css" href="ext/ux/my/css/style.css">
		

		<script type="text/javascript">
			Ext.onReady(function() {


				Ext.create('Ext.ux.Myplug',{
					height: 400,
					width: 650,
					margin: '100 100 0 450',
					title: 'Criar utilizador',
					renderTo:Ext.getBody(),
					//WIZARD STEPS
					wizardDesc: [{
						titel: "Dados Pessoais",
						subTitel: 'introduza os seus dados'
					}, {
						titel: "Autenticação",
						subTitel: 'dados de acesso'

					}],

					items: [{
						xtype: 'panel',
						layout: 'form',
						bodyPadding: 20,
						defaultType: 'textfield',
						items: [{

							name: 'first'
						}, {
							fieldLabel: 'Morada',
							name: 'first'
						}, {
							xtype: 'datefield'

					}, {
						xtype: 'panel',
						layout: 'form',
						bodyPadding: 20,
						defaultType: 'textfield',

							fieldLabel: 'Username',

						}, {
							fieldLabel: 'Password',
							name: 'first'
						}]
					}, {
						xtype: 'container',
						layout: 'vbox',

						items: [{
							html: 'Resumo'

					}, ],

			})
